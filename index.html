<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Health Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="topojson.v3.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>National Health Data Dashboard</h1>
    <h2>By: Ajay Kumar Kodaikal</h2>
    <h2>Libraries used: D3, TopoJSON, JavaScript ; Dataset: national_health_data_2024.csv</h2>
    
    <!-- Dropdowns -->
    <label for="histogram-selector">Select Attribute for the Visualizations:</label>
    <select id="histogram-selector">
        <option value="poverty_perc">Poverty Percentage</option>
        <option value="median_household_income">Median Household Income</option>
        <option value="elderly_percentage">Elderly Percentage</option>
        <option value="percent_no_heath_insurance">Percent Without Health Insurance</option>
        <option value="percent_stroke">Stroke Percent</option>
        <option value="percent_coronary_heart_disease">Heart Disease Percent</option>
    </select>

    <label for="scatterplot-y-selector">Select Y-Axis for Scatterplot:</label>
    <select id="scatterplot-y-selector">
        <option value="median_household_income">Median Household Income</option>
        <option value="poverty_perc">Poverty Percentage</option>
        <option value="elderly_percentage">Elderly Percentage</option>
        <option value="percent_no_heath_insurance">Percent Without Health Insurance</option>
        <option value="percent_stroke">Stroke Percent</option>
        <option value="percent_coronary_heart_disease">Heart Disease Percent</option>
    </select>

    <button id="reset-button">Reset</button>
    <label><input type="checkbox" id="brush-toggle"> Enable Brush Selection on Map</label>
    <label><input type="checkbox" id="tooltip-toggle" checked> Enable Tooltips on Map</label>

    <!-- All charts in one row -->
    <div class="chart-container">
        <div id="histogram"></div>
        <div id="scatterplot"></div>
        <div id="choropleth-map-wrapper">
            <svg id="choropleth-map"></svg>
            <div id="map-legend-container">
                <div id="map-legend"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
